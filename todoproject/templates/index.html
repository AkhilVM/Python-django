{% extends 'base.html' %}
{% block content %}
<div class="container-fluid " >
    <div class="row">
          <div class="col-md-12 " >
                <div class="text-center ">
                    <div  class="">
                         <h1 class="text-white" id="title">TODO</h1>
                    </div>
                </div>

         </div>
    </div>
</div>
<div class="container mt-4 shadow">
    <div class="row">
        <div class=" col-md-6 bg-white " id="left-section">
                        <form method="post" class="mt-4">
                            {% csrf_token %}
                            <div class="form-group">
                            <input type="text" class="form-control bg-white" name="name" placeholder="Enter your task">
                            </div>
                            <div class="form-group">
                            <input type="text" class="form-control bg-white" name="priority" placeholder="Enter your priority">
                           </div>
                             <div class="form-group">
                            <input type="date" class="form-control bg-white" name="date" placeholder="Date">
                           </div>
                            <div class="" style="width: 100%;">
                            <input class="btn btn-dark"  style="width: 100%;" type="submit">
                            </div>
                        </form>
                </div>
        <div class="row col-md-6 justify-content-center">
        <div  class="col-md-6 mt-4 text-center" >
            <div class="col-md-12">
                <div style="float: left; margin-left:-12px; margin-right: 4px;" >
                   <h2 class="card-heading">Tasks</h2>
                </div>
                  <div  style="float: left; margin-left: -3px;">
                   <form action="{% url 'deleteall' %}" method="post" style="float: left">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-danger" value="delete all">
                   </form>
                 </div>
            </div>
            {% for i in task %}
            <div class="card shadow bg-white " style="width: 22rem;">
              <div class="card-body ">
                <h5 class="card-title">{{i.name}}</h5>
                  <p class="card-text"><b>{{i.priority}}</b></p>
                  <p class="card-text"><b>{{i.date}}</b></p>
                <a href="{% url 'update' i.id %}" class="btn btn-success">update</a>
                <a href="{% url 'delete' i.id %}" class="btn btn-danger">delete</a>
              </div>
            </div>
            <br>
            {% endfor %}
        </div>
        </div>
        </div>
    </div>

{% endblock %}
