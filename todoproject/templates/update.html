{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
<div class="container">

        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <div class="text-center">
                <input type="submit" value="Update" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
