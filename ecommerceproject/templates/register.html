<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="margin:none" class="bg-light">


    <div class="row justify-content-center mt-4">
        <div class="col-md-5 bg-white" style="border-radius:25px;">
             <div class="text-center pt-3">
                 <h2>Register</h2>
             </div>
             <form  method="post">
               {% csrf_token %}
                   <div class="form-group">
                    <input type="text" class="form-control" id="" name="First_name" placeholder="Enter your first name">
                  </div>

                   <div class="form-group">
                    <input type="text" class="form-control" id="" name="Last_name" placeholder="Last name">
                  </div>

                  <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" name="Email" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>

                    <div class="form-group">
                    <input type="text" class="form-control" id="" name="Username" placeholder="Username">
                  </div>

                  <div class="form-group">
                    <input type="password" class="form-control" id="" name="Password" placeholder="Password">
                   </div>

                   <div class="form-group">
                    <input type="password" class="form-control" id="" name="Confirm_password" placeholder="Enter password again">
                   </div>

                   <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                   </div>
                 <div class="text-center">
                     Allready registered? <a href="{% url 'account:login' %}" class="text-primary">login</a>
                 </div>
            </form>
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {% for msg in messages %}
                  <strong>Warning..!</strong>{{msg}}
                {% endfor %}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
            </div>

        </div>
     </div>













<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
