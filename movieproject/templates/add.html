{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <link rel = "stylesheet" href="{% static 'style1.css' %}" type="text/css">
<body class="text-warning">
<div class="row justify-content-center  mt-2 ">

<form method="post" enctype="multipart/form-data" class="col-md-5">
    {% csrf_token %}
    <div>
    <label for="">Movie name</label>
    <input type=text class="form-control" id="" name="name" placeholder="Enter movie name">
  </div>

  <div class="form-group">
    <label for="">Description </label>
    <textarea class="form-control" id="" name="description" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="">Year</label>
    <input type="number" class="form-control" id="" name="year" placeholder="Enter year">
  </div>
    <div class="form-group">
    <label for="">image1</label>
    <input type="file" class="form-control-file" name="image1" id="" >
  </div>
    <div class="form-group">
    <label for="">image2</label>
    <input type="file" class="form-control-file" name="image2" id="" >
  </div>
    <div class="form-group">
    <label for="">image3</label>
    <input type="file" class="form-control-file" name="image3" id="" >
  </div>
     <div class="text-center">
         <button type="submit" class="btn btn-warning">Submit</button>
     </div>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
