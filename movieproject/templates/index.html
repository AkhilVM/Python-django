{% extends 'base.html' %}
{% block body %}

<div class="container ">


    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4 p-3" >
            <div class="card border border-warning" style="width: 18rem;" >

             <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                         <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img class="d-block w-100" src="{{i.image1.url}}" alt="First slide" width="200" height="300">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src="{{i.image2.url}}" alt="Second slide" width="200" height="300">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src="{{i.image2.url}}" alt="Third slide" width="200" height="300">
                        </div>
                      </div>
                      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                </div>
              <div class="card-body " id="card">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.year}}</p>
                <a href="{% url 'movieapp:details' i.id %}" class="btn btn-warning">Go to details</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>



{% endblock %}
