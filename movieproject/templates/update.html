{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <div class="text-center">
                    <input type="submit" class="btn btn-warning">
                </div>
            </form>
         </div>
    </div>
</div>

{% endblock %}
