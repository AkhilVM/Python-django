<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background-color: black;">
    <div>
        <P class="text-center text-warning">you have searched for : <b>"{{query}}"</b></P>
    </div>
    <div class="container">
       <div class="row ">

         {% for movie in movie %}
            <div class="row ml-5 pt-4">
                <div class="col-md-4 ">
                    <div class="card border border-warning" style="width: 18rem;">
                        <img class="card-img-top thumbnail"  src="{{movie.image1.url}}" alt="{{image.name}}" width="250"height="350">
                          <div class="card-body" style="background-color: black;">
                            <h5 class="card-title text-warning">{{movie.name}}</h5>
                             <p class="card-text text-warning">{{movie.year}}</p>
                             <a href="{% url 'movieapp:details' movie.id %}" class="btn btn-warning">Go to details</a>

                          </div>
                    </div>
                </div>
                </div>



          {% empty %}
            <div class="row mx-auto">
                <p class="text-center ">NO results found</p>
            </div>
          {% endfor %}
        </div>
        </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
